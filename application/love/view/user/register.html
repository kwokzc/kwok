{include file="user/header" /}

        <div class="form-area">
          <div class="group">
            <input type="text" class="form-control" name="name" placeholder="用户名">
            <i class="fa fa-user"></i>
          </div>
          <div class="group">
            <input type="text" class="form-control" name="email" placeholder="邮箱">
            <i class="fa fa-envelope-o"></i>
          </div>
          <div class="group">
            <input type="password" class="form-control" name="password" placeholder="密码">
            <i class="fa fa-key"></i>
          </div>
          <div class="group">
            <input type="password" class="form-control" name="password_confirm" placeholder="再输入一次密码">
            <i class="fa fa-key"></i>
          </div>
          <button type="button" class="btn btn-default btn-block" id="register">注册</button>
        </div>
      </form>

      <div class="footer-links row">
        <div class="col-xs-6"><a href="{:url('love/user/login')}"><i class="fa fa-sign-in"></i>登录</a></div>
        <div class="col-xs-6 text-right"><a href="{:url('love/user/password')}"><i class="fa fa-lock"></i>找回密码</a></div>
      </div>
    </div>

{include file="user/public-js" /}

<script>
  $(function(){
    $("#register").on('click',function () {
      // alert($('#login').serialize());
      $.ajax({
        type: 'post',
        url: "{:url('user/api/register')}",
        data: $('#login').serialize(),
        dataType: 'json',
        success: function (data) {
          if (data.status == 1){
              dialog.msg_url(data.message,"{:url('love/admin/index')}");
          }else {
              dialog.error(data.message);
          }
        }

      })
    })
  })
</script>
